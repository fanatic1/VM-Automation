guest_domain_name: 'mcloud.entsvcs.com'
guest_id: 'debian11Guest'
#guest_memory: '1024'
guest_vcpu: '1'
#guest_template: 'mmi-rhel7.2-mie-template-4q2016'
guest_template: 'DietPi_ESXi-x86_64-Bullseye.ova'
#ovf: /absolute/path/to/template/mytemplate.ova
hw_interfaces: 'eth0'
